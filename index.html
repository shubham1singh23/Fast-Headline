<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastHeadLines</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-top: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 24px;
      color: #ff9800;
    }

    #refresh {
      background: #ff9800;
      color: black;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    #refresh:hover {
      background: #e68900;
    }

    #news-list {
      margin-top: 20px;
    }

    .news-item {
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #252525;
      transition: transform 0.2s;
    }

    .news-item:hover {
      transform: scale(1.02);
    }

    .news-title {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc80;
    }

    .news-description {
      font-size: 14px;
      color: #b0b0b0;
    }

    .iframe-container {
      width: 100%;
      height: 400px;
      border: 1px solid #333;
      background: #252525;
      margin-top: 10px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .read-more {
      display: block;
      margin-top: 10px;
      color: #4da8da;
      text-decoration: none;
      font-size: 14px;
    }

    .read-more:hover {
      text-decoration: underline;
    }

    .iframe-message {
      color: #ffcc80;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1><span class="icon">üåê</span> Fast HeadLines</h1>
      <button id="refresh">Refresh</button>
    </header>
    <main>
      <div id="news-list"></div>
    </main>
  </div>
  <script>
    let activeIframe = null;
    let activeMessage = null;

    async function fetchNews() {
      const response = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
      const storyIds = await response.json();
      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '';

      for (let i = 0; i < 100; i++) {
        const storyResponse = await fetch(`https://hacker-news.firebaseio.com/v0/item/${storyIds[i]}.json`);
        const story = await storyResponse.json();

        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');
        newsItem.innerHTML = `
                    <div class="news-title">${story.title}</div>
                    <div class="news-description">By: ${story.by}</div>
                    <a href="${story.url}" target="_blank" class="read-more">Read More</a>
                    <div class="iframe-message">If you can't see anything, click on Read More</div>
                    <div class="iframe-container" style="display: none;"><iframe src=""></iframe></div>
                `;

        const iframeContainer = newsItem.querySelector('.iframe-container');
        const iframe = iframeContainer.querySelector('iframe');
        const iframeMessage = newsItem.querySelector('.iframe-message');
newsItem.addEventListener('click', async (event) => {
          if (!event.target.classList.contains('read-more')) {
            if (activeIframe && activeIframe !== iframeContainer) {
              activeIframe.style.display = 'none';
            }
            if (activeMessage && activeMessage !== iframeMessage) {
              activeMessage.style.display = 'none';
            }

            try {
              iframe.src = story.url;
              iframeContainer.style.display = 'block';
              iframeMessage.style.display = 'block';
              activeIframe = iframeContainer;
              activeMessage = iframeMessage;
            } catch (error) {
              window.open(story.url, '_blank');
            }
          }
        });

        newsList.appendChild(newsItem);
      }
    }
        

    document.getElementById('refresh').addEventListener('click', fetchNews);

    // Fetch news on page load
    fetchNews();
  </script>
</body>

</html>
